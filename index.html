<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="logo.png">
    <meta property="og:title" content="Seacrestica Transports Transit Router">
    <meta property="description" content="Your number one Router for ST!">
    <meta property="og:description" content="Your number one Router for ST!">
    <title>Seacrestica Transports</title>
    <script src="routing.js"></script>
    <script defer src="basic-ui.js"></script>
</head>

<body>
    <sidebar>
        <p class="title"><img src="logo.png" title="Seacrestica Transports logo">Seacrestica Transports</p>
        <table>
            <tr>
                <td><button id="start-selector"><img src="start.svg">Start</button></td>
            </tr>
            <tr>
                <td style="display: flex;"><button id="stop-selector" style="width: 168px;">
                        <img src="destination.svg">Destination</button><button id="swap"><img src="swap.svg"></button>
                </td>
            </tr>
            <tr>
                <td><button id="option-selector"></button></td>
            </tr>
            <tr>
                <td><button id="route-button"><img src="navigation.svg">Route</button></td>
            </tr>
        </table>
    </sidebar>

    <main></main>

    <blackbox style="display: none;"></blackbox>
    <dialogbox style="display: none;" id="stationbox">
        <span id="dialogtitle"></span>
        <input type="text" list="stationlist" id="dialoginput" placeholder="Enter station name here">
        <button id="dialogback">Back</button>
    </dialogbox>

    <dialogbox style="display: none;" id="personbox">
        <span id="dialogtitle">Travelers</span>
        <div id="travelers-list">
        </div>
        <select id="personadd">
            <option selected disabled>Add a traveler</option>
            <option value="1">1 Adult (No Seacard)&#8291;</option>
            <option value="2">1 Adult (With Seacard 50)&#8291;</option>
        </select>
        <button id="personback">Back</button>
    </dialogbox>
    <dialogbox id="routebox" style="display: none;">
        <span id="routetitle"></span>
        <leftbox>
            <p class="stationtitle"><span class="platform">Platform 0</span>Evergreen</p><span class="traintitle"
                style="background-color: rgb(107, 0, 107);">UltraStar 1 (UST 1)</span>
            <p class="stationtitle">Travel time: 0 minutes 42 seconds</p><span class="operator">Operated by Seacrestica
                Transports Outpost.</span>
            <details class="stopovers">
                <summary>Stopovers</summary>
                <div>
                    <p><span class="platform">Platform 0</span>Seacrestica</p>
                    <p><span class="platform">Platform 0</span>Pagasa City</p>
                </div>
            </details>
            <p class="stationtitle"><span class="platform">Platform 3</span>Outpost</p>
        </leftbox>
    </dialogbox>
</body>

<datalist id="stationlist">
</datalist>

</html>
